{% extends "base.html" %}
{% block title %}James' Tools | Bitlocker Generator{% endblock %}
{% block content %}
<body>
    <div class="contentmain">
        <div class="background">
            <h1>Please select your options</h1>
        </div>

        <div class="background2">
            <form action="" method="POST">
            <input type="checkbox" name="bitlockerstart">
            <label>Start with 469</label><br>

            <p>Select length of bitlocker password</p>
            <input class="slider" type="range" value="8" min="8" max="20" oninput="this.nextElementSibling.value = this.value" name="bitlockerlenslider">
            <output name="output">8</output><br><br>
            <input class="inputbutton" type="submit" value="Generate">
            </form><br>
            
            <p> {{ bitlocker }}</p>
        </div>
    </div>
</body>
{% endblock %}
